<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en">
<head profile="http://gmpg.org/xfn/11">
	<meta charset="utf-8" />
	<title>Screen Shot Service</title>
	
	<link rel="stylesheet" href="http://jqueryui.com/jquery-wp-content/themes/jqueryui.com/style.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	
	 <script>
		$(function() {
			$( "#dialog-modal" ).dialog({
				height: 140,
				modal: true,
				autoOpen: false
			});
		});
		
		function sendTagRetrieveAdClip() {
			
			$.post( "retrieveAdClip.php", $( "#insertedTag" ).serialize(), function( data ) {
				$("#adClip").html("<img src='" + data.adURL + "'/>");
			}, "json");
		}
	</script>
</head>
<body>

<div style="font-size: 24px;"><strong>Campaign:</strong> Prototype</div>


<div id="tagDiv">
	<div id="enterTag">
		Enter the tag: <br>
		<textarea id="insertedTag" rows="15" cols="100"><br>
		<input id="sendTagButton" type="button" value="Submit Tag" onClick="sendTagRetrieveAdClip()"><br><br>
		Time: <div id="runTime"></div><br><br>
		AdClip: <div id="adClip"></div>
		
</div>


</body>
</html>
