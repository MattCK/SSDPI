<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en">
<head profile="http://gmpg.org/xfn/11">
	<meta charset="utf-8" />
	<title>Screen Shot Service</title>
	
	<link rel="stylesheet" href="http://jqueryui.com/jquery-wp-content/themes/jqueryui.com/style.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	
	 <script>
		/*$(function() {
			$( "#dialog-modal" ).dialog({
				height: 140,
				modal: true,
				autoOpen: false
			});
		});*/
		
		var currentTagID;
		function sendTagRetrieveAdClip() {
			$.post("requestAdClip.php", "tag=" + $("#insertedTag").val(), function(data) {
				currentTagID = data;
				getImage();
				$('#adClip').html('Waiting...');
			}, "json");
		}
		
		function getImage() {
			$.post("getTagFile.php", "tagID=" + currentTagID, function(data) {
			
				//If a name was returned, show the image
				if (data) {
					$('#adClip').html('<img src="' + data + '" />');
				}
				
				//Else, try again in half a second
				else {
					$('#adClip').append('Waiting...');
					setTimeout(getImage, 500);
				}
			});
		}
	</script>
</head>
<body>

<div style="font-size: 24px;"><strong>Campaign:</strong> Prototype</div>


<div id="tagDiv">
		Enter the tag: <br>
		<textarea id="insertedTag" rows="15" cols="100"></textarea><br>
		<input id="sendTagButton" type="button" value="Submit Tag" onClick="sendTagRetrieveAdClip()"><br><br>
		<!--Time: <div id="runTime"></div><br><br>-->
		AdClip:<br><br>
		<div id="adClip"></div>
		
</div>


</body>
</html>
