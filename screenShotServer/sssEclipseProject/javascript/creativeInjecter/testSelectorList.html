<html><head>
	
	<script type="text/javascript" src="creativeInjecter.js"></script>

</head><body style="margin: 0px">

<div style="margin: 10px; border: 0px">

	Selector: #selectorByID<br/>

	Selector: div.classOne.classTwo<br/>

		</div>
	</div><br/>

</div>
