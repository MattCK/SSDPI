3pParseAllABPHideFiltersInfo=<p>हा पर्याय <a href="https://adblockplus.org/en/faq_internal#elemhide">अद्ब्लोक प्लस सुसंगत &ldquo;घटक लपवणारे&rdquo; फिल्टर</a>चे विश्लेषण आणि अंमलबजावणी सक्षम करतो. हे फिल्टर मूलत: उटणे आहेत, ते वेब पृष्ठावर घटक लपवतात जें व्हिज्युअल उपद्रव असल्याचे मानण्यात येतात आणि जे निव्वळ विनंती-आधारित फिल्टरिंग इंजिनद्वारे अवरोधित करणे शक्य नाही.</p><p>हे वैशिष्ट्य सक्षम केले तर<i>म्यूब्लॉकचे</i> मेमरी पावलाचा ठसा वाढतो.</p>
