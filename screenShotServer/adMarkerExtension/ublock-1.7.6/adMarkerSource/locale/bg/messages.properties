3pParseAllABPHideFiltersInfo=<p>Тази опция дава възможност за анализиране и прилагане на <a href="https://adblockplus.org/en/faq_internal#elemhide"> съвместими с Adblock  Plus филтри за  &ldquo;скриване на елементи&rdquo;</a>. Тези филтри, по същество са козметични и служат за скриване на елементи в web страница, които се считат за визуално неприятни, и които не могат да бъдат блокирани от системата за филтриране на мрежовите заявки.</p><p>Активирането на тази функция увеличава паметта, която  <i>uBlock₀</i> използва.</p>
