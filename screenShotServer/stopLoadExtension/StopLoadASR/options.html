<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Stop Load Options</title>
<script type="text/javascript">
function is_int(value){ 
  if((parseFloat(value) == parseInt(value)) && !isNaN(value)) return true;
  else return false;
}
function loadOptions() {
	document.getElementById('delay').value = localStorage['delay']/1000;
	document.getElementById('delay').focus();
}
function saveOptions() {
	if (is_int(document.getElementById('delay').value) && parseInt(document.getElementById('delay').value) >= 0) {
		localStorage['delay'] = parseInt(document.getElementById('delay').value)*1000;
		alert('Delay set to '+document.getElementById('delay').value+' second(s)');
		window.open('', '_self', '');window.close();
	}
}
</script>
<style type="text/css">
	body { font-family: arial, sans-serif; margin: 20px; font-size: 12px; }
	a { color: blue; }
</style>
</head>
<body onload="loadOptions();">
	<p>
		<input type="text" id="delay" size="1" /> second delay <input type="button" onclick="saveOptions()" value="Save" /><br /><br />
		<a href="https://chrome.google.com/extensions/detail/andkkobbpjnjlenkopioemlapmlcpbfl" target="_blank">Stop Load</a> by Andrew Y.
	</p>
</body>
</html>
